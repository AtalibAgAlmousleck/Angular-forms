<div class="container pt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <h3>Welcome to From page</h3>
            <p>Please create your account now...!</p>
          </div>
          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
              <label>Full Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Fullname"
                name="fullName"
                ngModel
                #fullName="ngModel"
                required
                minlength="3"
                [ngClass]="{
                  'is-invalid': fullName.touched && fullName.invalid
                }"
              />
              <div *ngIf="fullName.errors?.['required']">
                <div
                  class="alert alert-danger"
                  *ngIf="fullName.touched && fullName.invalid"
                >
                  Fullname is required...
                </div>
              </div>
              <div *ngIf="fullName.errors?.['minlength']">
                <div
                  class="alert alert-danger"
                  *ngIf="fullName.touched && fullName.invalid"
                >
                  Fullname must be 3 characters
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                class="form-control"
                placeholder="Email"
                required
                name="email"
                ngModel
                #email="ngModel"
                pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                [ngClass]="{ 'is-invalid': email.touched && email.invalid }"
              />
              <div *ngIf="email.errors?.['required']">
                <div
                  class="alert alert-danger"
                  *ngIf="email.touched && email.invalid"
                >
                  Email is required...
                </div>
              </div>
              <div *ngIf="email.errors?.['pattern']">
                <div
                  class="alert alert-danger"
                  *ngIf="email.touched && email.invalid"
                >
                  Please enter a valid email
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="password"
                ngModel
                #password="ngModel"
                required
                [ngClass]="{
                  'is-invalid': password.touched && password.invalid
                }"
                minlength="6"
              />
              <div *ngIf="password.errors?.['required']">
                <div
                  class="alert alert-danger"
                  *ngIf="password.touched && password.invalid"
                >
                password is required...
                </div>
              </div>
              <div *ngIf="password.errors?.['minlength']">
                <div
                  class="alert alert-danger"
                  *ngIf="password.touched && password.invalid"
                >
                password must be 6 characters
                </div>
              </div>
            </div>
            <button type="submit" [disabled]="f.invalid" class="btn btn-primary">SUBMIT</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
