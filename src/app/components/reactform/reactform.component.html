<div class="container pt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <h3>Welcome to Reactive From page</h3>
            <p>Please create your account now...!</p>
          </div> 
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" 
              class="form-control" 
              placeholder="Fullname"
              name="fullName" formControlName='fullName'
              [ngClass]="{'is-invalid': fullname.touched && fullname.invalid}"
              />
              <div class="alert alert-danger" *ngIf="fullname.touched && fullname.invalid">
                <div *ngIf="fullname.errors?.['required']">Fullname is required...</div>
                <div *ngIf="fullname.errors?.['minlength']">Fullname must be 3 characters</div>
                <div *ngIf="fullname.errors?.['noSpaceValidators']">Username cannot contain spaces</div>
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" 
              class="form-control" 
              placeholder="Email"
              name="email" formControlName='email'
              [ngClass]="{'is-invalid': email.touched && email.invalid}"
              />
              <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                <div *ngIf="email.errors?.['required']">Email is required...</div>
                <div *ngIf="email.errors?.['email']">Please enter a valid email</div>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="password" formControlName='password'
                [ngClass]="{'is-invalid': password.touched && password.invalid}"
              />
              <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                <div *ngIf="password.errors?.['required']">Password is required...</div>
                <div *ngIf="password.errors?.['minlength']">Password must be 6 characters</div>
              </div>
            </div>
            <button type="submit" [disabled]="form.invalid" class="btn btn-primary">SUBMIT</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
